<!DOCTYPE html>
<html>
  <head>
    <title>Front End Programming with React</title>
  </head>
  <body>
    <h2 style="text-align: center;">Front End Programming with React</h2>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function Header({ author }) {
        return <h1>Belajar React bersama {author ? author : 'LP3I'} üëç</h1>;
      }

      function HomePage() {
        const [likes, setLikes] = React.useState(0);

        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <div>
            <Header />
            <button 
              onClick={handleClick} 
              style={{ backgroundColor: 'pink', color: 'white', border: 'none', padding: '10px 20px', borderRadius: '5px' }}
            >
              Like ({likes})
            </button>
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>

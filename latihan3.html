<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar React Bersama LP3I</title>

        <!-- React dan ReactDOM -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <!-- Tambahkan Babel untuk JSX -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!-- ID harus sesuai dengan yang dipanggil di JS -->

        <script type="text/babel">
            // Pastikan JSX dikompilasi oleh Babel
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<h1>Belajar React Bersama LP3I</h1>);
        </script>
    </body>
</html>
